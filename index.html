<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIDL</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <div id="menu">
      <div id="choose">
        <button id="left">←</button>
        <div id="hat">Wizard's hat</div>

      <div id="choose2">
        <button id="left">←</button>
        <div id="staff">Wizard's staff</div>
        <button id="right">→</button>

    <img id="player" src="./res/img/zidak.png" alt="" />
    <img id="player2" src="./res/img/zidak.png" alt="" />
    <div id="startmenu">
      <button id="start">Start</button>
      <button id="upgrade">Upgrade</button>
    </div>
    <div class="projectile"></div>
    <img id="enemy-img" src="./res/img/enemy1.png" style="display: none">
    <script src="./res/js/main.js"></script>
  </body>
